name: Android CI

on:
  push:
  pull_request:

jobs:
  test:
    timeout-minutes: 45
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          android-sdk-file: commandlinetools-linux-9477386_latest.zip

      - name: Configure KVM
        run: |
          sudo chmod a+rw /dev/kvm
          sudo apt-get -qq update && sudo apt-get -qq install qemu-kvm

      - name: Create Android 34 AVD
        run: |
          yes | sdkmanager --install "system-images;android-34;default;x86_64"
          echo "no" | avdmanager create avd -n test -k "system-images;android-34;default;x86_64" -d "pixel_5"
          
          # Optimized AVD configuration
          mkdir -p ~/.android/avd/test.avd
          cat <<EOT >> ~/.android/avd/test.avd/config.ini
          hw.ramSize = 4096
          hw.gpu.mode = swiftshader_indirect
          hw.keyboard = yes
          hw.camera.back = none
          hw.camera.front = none
          vm.heapSize = 512
          hw.lcd.density = 440
          hw.mainKeys = no
          EOT

      - name: Run Emulator with Hardware Acceleration
        uses: reactivecircus/android-emulator-runner@v2.33.0
        with:
          api-level: 34
          arch: x86_64
          profile: pixel_5
          disable-animations: true
          emulator-options: |
            -no-audio 
            -no-boot-anim 
            -no-snapshot 
            -gpu swiftshader_indirect 
            -memory 4096 
            -skip-adb-auth
          pre-emulator-launch: |
            adb start-server
          script: |
            echo "Waiting for device..."
            adb wait-for-device
            echo "Checking boot completion..."
            while [[ "$(adb shell getprop sys.boot_completed | tr -d '\r')" != "1" ]]; do
              sleep 5
            done
            echo "Waiting additional 30s for system services..."
            sleep 30
            ./gradlew connectedCheck

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            build/reports/**/*.html
            build/outputs/androidTest-results/connected/