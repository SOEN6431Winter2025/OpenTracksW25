name: Test

on:
  push:
  pull_request:

jobs:
  test:
    timeout-minutes: 45
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 0 # TODO: See https://github.com/actions/checkout/issues/1471

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run tests with Android Emulator
        uses: reactivecircus/android-emulator-runner@v2.33.0
        with:
          arch: x86_64
          api-level: 35  # Android API level 35
          profile: Nexus 6  # Optional: Specify a device profile
          disable-animations: true  # Disable animations for faster tests
          emulator-options: -gpu host -no-audio -no-boot-anim -no-snapshot -no-window -ram-size 4096  # Use host GPU for better rendering
          script: ./gradlew connectedCheck  # Run all connected tests

      - name: Archive code coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: build/reports/androidTests/
          retention-days: 7