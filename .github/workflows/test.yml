name: Test

on:
  push:
  pull_request:

jobs:
  test:
    timeout-minutes: 45
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          android-sdk-file: commandlinetools-linux-9477386_latest.zip  # Use the latest version

      - name: Enable KVM
        run: |
          sudo chmod a+rw /dev/kvm
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Install system image and create AVD
        run: |
          # Install API 30 (more stable in CI)
          yes | sdkmanager --install "system-images;android-30;google_apis;x86_64"
          echo "no" | avdmanager create avd -n test -k "system-images;android-30;google_apis;x86_64" -d "pixel_4"
          mkdir -p /home/runner/.android/avd/test.avd
          echo "hw.ramSize=4096" >> /home/runner/.android/avd/test.avd/config.ini
          echo "disk.dataPartition.size=2G" >> /home/runner/.android/avd/test.avd/config.ini
          echo "hw.gpu.mode=auto" >> /home/runner/.android/avd/test.avd/config.ini  # Let emulator decide
          echo "hw.keyboard=yes" >> /home/runner/.android/avd/test.avd/config.ini
          echo "vm.heapSize=256" >> /home/runner/.android/avd/test.avd/config.ini
          echo "hw.cpu.ncore=4" >> /home/runner/.android/avd/test.avd/config.ini  # Explicit CPU cores

      - name: Run tests with Android Emulator
        uses: reactivecircus/android-emulator-runner@v2.33.0
        with:
          api-level: 30  # Use API 30 (more stable)
          arch: x86_64
          profile: pixel_4  # Simpler device profile
          disable-animations: true
          emulator-options: -no-audio -no-boot-anim -no-snapshot -no-window -gpu swiftshader -no-snapshot-save -memory 4096
          pre-emulator-launch: |
            adb start-server
          script: |
            # Wait for emulator to fully boot
            adb wait-for-device
            while [ "$(adb shell getprop sys.boot_completed | tr -d '\r')" != "1" ]; do
              sleep 5
            done
            ./gradlew connectedCheck

      - name: Archive code coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: build/reports/androidTests/
          retention-days: 7